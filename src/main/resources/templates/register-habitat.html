<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Cadastro </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script th:src="@{/jquery/code.jquery.com_jquery-3.7.1.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1> Register a Duck Habitat </h1>
            <form th:action="@{/habitat/save/{id}(id=${habitat.duck.id})}" method="POST" th:object="${habitat}">
                <div class="form-group">
                    <label for="name"> Name </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do habitat do pato" th:field="*{name}">
                    <div class="col-sm-5">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <label for="programmingLanguages"> Programming Languages </label>
                    <select class="form-control" id="programmingLanguages" name="programmingLanguages" th:field="*{programmingLanguages}"multiple="multiple">
                        <option th:if="${programmingList.empty}" value="0"> NÃ£o tem linguagem </option>
                        <option th:each="language : ${programmingList}" th:value="${language.id}" th:text="${language.name}"></option>
                    </select> -->
                </div>
                <button type="submit" class="btn btn-primary"> Register </button>
            </form>
        </div>
    </body>
</html>
