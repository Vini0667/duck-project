<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Cadastro </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script th:src="@{/jquery/code.jquery.com_jquery-3.7.1.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1> Register a Duck </h1>
            <form th:action="@{/new_duck}" method="POST" th:object="${newDuck}">
                <div class="form-group">
                    <label for="name"> Name </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do pato" th:field="*{name}">
                    <div class="col-sm-5">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                </div>
                <div>
                    <select class="form-control" name="id_language" id="id_language">
                        <option th:if="${languageList} == null" class="form-control" th:value="null"> Sem linguagens disponÃ­veis </option>
                        <option name="id_language" id="id_language" th:each="language : ${languageList}" class="form-control" th:text="${language.name}" th:value="${language.id}"></option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"> Register </button>
            </form>
        </div>
    </body>
</html>
