<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Home </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script th:src="@{/jquery/code.jquery.com_jquery-3.7.1.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="padding-bottom: 30px;">
                <div class="col"> 
                    <a th:href="@{/new_duck}" class="btn btn-primary"> Novo Pato </a>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th> Id </th>
                            <th> Name </th>
                            <th> Programing Language </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${duckList.empty}">
                            <td> NÃ£o temos patos cadastrados no momento </td>
                        </tr>
                        <tr th:each="duck : ${duckList}">
                            <td><span th:text="${duck.id}"></span></td>
                            <td><span th:text="${duck.name}"></span></td>
                            <td th:each="programmingLanguage : ${duck.programmingLanguages}"><span th:text="${programmingLanguage.name}"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
